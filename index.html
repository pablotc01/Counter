<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <main>
        <div class="container">
            <h1>Counter</h1>
        </div>

        </div>

            <button class="button reset">reset</button>

        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
